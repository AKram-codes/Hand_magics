<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Rules</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .btn {
            display: block;
            margin: 10px auto;
            padding: 15px;
            width: 100%;
            max-width: 300px;
            text-decoration: none;
            font-weight: 600;
            color: white;
            background: linear-gradient(45deg, #1b0024, #1b0024);
            border-radius: 8px;
            transition: transform 0.2s, background 0.3s;
        }
        .btn:hover {
            background: linear-gradient(45deg, #3f0979, #093779);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Event Rules</h2>
        <a class="btn" href="Paper_Presentation_Rules.pdf" download>Paper Presentation</a>
        <a class="btn" href="poster_rules.pdf" download>Poster Presentation</a>
        <a class="btn" href="coding_rules.pdf" download>Coding Competition</a>
        <a class="btn" href="debugging_rules.pdf" download>Debugging Challenge</a>
    </div>
</body>
</html>
