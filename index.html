<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FLAMES GAME</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #ff6f61;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ff6f61;
      border-radius: 10px;
    }

    button {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e65a50;
    }

    .flames-box {
      margin-top: 30px;
      font-size: 24px;
      display: flex;
      justify-content: space-around;
    }

    .flames-box span {
      padding: 10px;
      transition: all 0.3s ease;
    }

    .active {
      background: #ff6f61;
      color: white;
      border-radius: 10px;
      transform: scale(1.2);
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 20px;
      color: #ff6f61;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FLAMES GAME</h1>
    <input type="text" id="name1" placeholder="Enter First Name" />
    <input type="text" id="name2" placeholder="Enter Second Name" />
    <button onclick="startFlames()">Check Relationship</button>
    <div class="flames-box" id="flamesBox">
      <span id="F">F</span>
      <span id="L">L</span>
      <span id="A">A</span>
      <span id="M">M</span>
      <span id="E">E</span>
      <span id="S">S</span>
    </div>
    <div class="result" id="resultText"></div>
  </div>

  <script>
    const meanings = {
      F: "Friends",
      L: "Love",
      A: "Affection",
      M: "Marriage",
      E: "Emotional Bond",
      S: "Siblings"
    };

    function getUniqueCharCount(name1, name2) {
      let a = name1.toLowerCase().replace(/\s/g, '').split('');
      let b = name2.toLowerCase().replace(/\s/g, '').split('');
      for (let i = 0; i < a.length; i++) {
        const index = b.indexOf(a[i]);
        if (index !== -1) {
          a.splice(i, 1);
          b.splice(index, 1);
          i--;
        }
      }
      return a.length + b.length;
    }

    async function startFlames() {
      const name1 = document.getElementById('name1').value;
      const name2 = document.getElementById('name2').value;
      const flamesOrder = ['F', 'L', 'A', 'M', 'E', 'S'];
      let count = getUniqueCharCount(name1, name2);

      if (!name1 || !name2) {
        alert("Please enter both names.");
        return;
      }

      let current = 0;
      let flames = [...flamesOrder];

      while (flames.length > 1) {
        let removeIndex = (count % flames.length) - 1;
        if (removeIndex < 0) {
          removeIndex = flames.length - 1;
        }
        flames.splice(removeIndex, 1);
        flames = flames.slice(removeIndex).concat(flames.slice(0, removeIndex));
        await animateFlames(flamesOrder, flames[0]);
      }

      document.getElementById('resultText').innerText = `Relationship: ${meanings[flames[0]]}`;
    }

    async function animateFlames(original, highlight) {
      const spans = document.querySelectorAll('.flames-box span');
      spans.forEach(span => span.classList.remove('active'));
      for (let i = 0; i < original.length; i++) {
        const span = document.getElementById(original[i]);
        span.classList.add('active');
        await new Promise(r => setTimeout(r, 200));
        span.classList.remove('active');
      }
      const final = document.getElementById(highlight);
      final.classList.add('active');
    }
  </script>
</body>
</html>
